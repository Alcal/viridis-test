<mat-card>
  <mat-card-header>
    <h2>Welcome to your online Portfolio</h2>
  </mat-card-header>
  <mat-card-content>
    This is your online portfolio where you can register and share the classes you've taken and the skills you've gained.
    You can begin by adding your first class.
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent">Save<mat-icon>save</mat-icon></button>
    <button mat-button (click)="print()">Print<mat-icon>print</mat-icon></button>
  </mat-card-actions>
</mat-card>
<viridis-class
  *ngFor="let class of classes; index as i" [class]="class"
  [index]="i"
  [onDelete]="deleteClass"
></viridis-class>
<button
  id="add-button"
  matRipple
  matTooltip="Add new class"
  matTooltipPosition="left"
  matRippleRadius="100"
  matRippleColor="rgba(127, 127, 127, 0.4)"
  matRippleRadius="150"
  mat-fab
  (click)="addClass()"
>
  <mat-icon color="white">add</mat-icon>
</button>
