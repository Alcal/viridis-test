<mat-card-content>
  <img id="profile-img" [src]="userInfo.imgUrl || defaultProfile"/>
  <mat-divider></mat-divider>
    <div class="info-title">
      <h2 class="mat-title">Hello, {{userInfo.firstName}} {{userInfo.lastName}}!</h2>
      <p><mat-icon inline color="accent"aria-hidden="true">phone</mat-icon> {{userInfo.phone || '--'}}</p>
      <p><mat-icon inline color="primary" >mail</mat-icon> {{userInfo.email}}</p>
        <div id="mail-list">
          <ul>
            <li *ngFor="let email of userInfo.alternateEmails">
              <mat-icon inline>mail</mat-icon>{{email}}
              <mat-divider [inset]="true"></mat-divider>
            </li>
          </ul>
        </div>
    </div>
</mat-card-content>
<mat-card-actions>
  <button mat-flat-button color="primary" (click)="edit()">Edit</button>
</mat-card-actions>
