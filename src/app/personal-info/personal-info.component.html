<mat-card>
    <mat-card-title>
      Personal Information
    </mat-card-title>
    <mat-card-content>
      <form>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input
          id="firstName"
          matInput
          [(ngModel)]="userInfo.firstName"
          type="text"
          name="firstName"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <button mat-button (click)="showValues()">Log</button>
  </form>
    </mat-card-content>
</mat-card>
