<mat-card id="root">
  <ng-template [ngIf]="!isEditing" [ngIfElse]="edit">
    <viridis-view-personal-info [userInfo]="userInfo" [onEdit]="setEdition"></viridis-view-personal-info>
  </ng-template>
  <ng-template #edit>
    <viridis-edit-personal-info [userInfo]="userInfo" [onSave]="getUserInfo" [onEditCancel]="setEdition"></viridis-edit-personal-info>
  </ng-template>
</mat-card>
